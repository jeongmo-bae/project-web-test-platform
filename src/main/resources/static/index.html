<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Campaign Test Platform</title>
    <link rel="icon" type="image/png" href="/img/dooduge-logo.png">

    <style>
        :root {
            --header-height: 56px;
            --sidebar-width: 260px;
            --border-color: #d0d7de;
            --bg-default: #ffffff;
            --bg-subtle: #f6f8fa;
            --text-default: #1f2328;
            --text-muted: #656d76;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            color: var(--text-default);
            background: var(--bg-subtle);
        }

        /* ìƒë‹¨ í—¤ë” */

        .app-header {
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: var(--header-height);
            padding: 0 16px;
            background: var(--bg-subtle);
            color: var(--text-default);              /* ê¸°ë³¸ í…ìŠ¤íŠ¸ ì»¬ëŸ¬ë¡œ */
            border-bottom: 1px solid var(--border-color);
        }

        .app-header-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .app-logo {
            width: 28px;
            height: 28px;
            border-radius: 4px;
        }

        .app-title {
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .app-title:hover {
            text-decoration: underline;
        }

        .app-header-right {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: var(--text-muted);
        }

        /* ë©”ì¸ ë ˆì´ì•„ì›ƒ */

        .app-shell {
            display: flex;
            min-height: calc(100vh - var(--header-height));
        }

        .sidebar {
            width: var(--sidebar-width);
            border-right: 1px solid var(--border-color);
            background: var(--bg-default);
            padding: 16px 12px;
        }

        .sidebar-section-title {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        /* í…ŒìŠ¤íŠ¸ íŠ¸ë¦¬ ì˜ì—­(ì¢Œì¸¡) */

        .test-tree-container {
            font-size: 13px;
        }

        .tree-root-label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .tree-root-label img {
            width: 16px;
            height: 16px;
        }

        .tree-node {
            padding-left: 16px;
            cursor: pointer;
            user-select: none;
        }

        .tree-node-label {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 2px 4px;
            border-radius: 4px;
        }

        .tree-node-label:hover {
            background: var(--bg-subtle);
        }

        .tree-node-icon {
            width: 14px;
            text-align: center;
            font-size: 11px;
            color: var(--text-muted);
        }

        /* ë©”ì¸ ì»¨í…ì¸  */

        .main {
            flex: 1;
            padding: 16px 24px;
        }

        .main-card {
            background: var(--bg-default);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 16px;
        }

        .main-card-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .main-card-subtitle {
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 16px;
        }
    </style>
</head>
<body>

<header class="app-header">
    <div class="app-header-left">
        <img src="/img/dooduge-logo.png" alt="dooduge Logo" class="app-logo">
        <!-- ì´ a íƒœê·¸ ëˆ„ë¥´ë©´ indexë¡œ ì´ë™ -->
        <a href="/" class="app-title">Campaign Test Platform</a>
    </div>
    <!-- í•„ìš”í•˜ë©´ ìš°ì¸¡ ì˜ì—­ ì—¬ê¸°ì— ì¶”ê°€ -->
    <!--
    <div class="app-header-right">
        <span>v0.1.0</span>
    </div>
    -->
</header>

<div class="app-shell">
    <!-- ì¢Œì¸¡ ì‚¬ì´ë“œë°” -->
    <aside class="sidebar">
        <div class="sidebar-section">
            <div class="sidebar-section-title">Tests</div>
            <input id="test-search"
                   type="text"
                   placeholder="Find a test..."
                   style="width: 100%; padding: 6px 8px; font-size: 13px; margin-bottom: 10px;
              border: 1px solid var(--border-color); border-radius: 4px;">
            <div class="test-tree-container">
                <div class="tree-root-label">
                    <img src="/icons/folder-dark.svg" alt="">
                    <!-- ë£¨íŠ¸ íŒ¨í‚¤ì§€ëª… -->
                    <span th:text="${rootPackageName}">testcode</span>
                </div>

                <!-- ğŸ” ì—¬ê¸°ë¶€í„° ë‹¤ì‹œ ë™ì  íŠ¸ë¦¬ (Thymeleaf ì¬ê·€ fragment) -->
                <div th:each="node : ${testTree}">
                    <div th:insert="~{::testNodeFragment(node=${node})}"></div>
                </div>
            </div>
        </div>
    </aside>

    <!-- ìš°ì¸¡ ë©”ì¸ ì˜ì—­ -->
    <main class="main">
        <div class="main-card">
            <div class="main-card-title">Welcome to Campaign Test Platform</div>
            <div class="main-card-subtitle">
                ì¢Œì¸¡ì—ì„œ í…ŒìŠ¤íŠ¸ í´ë˜ìŠ¤ë¥¼ ì„ íƒí•œ ë’¤, ìƒë‹¨ ë˜ëŠ” ìš°ì¸¡ì— ì‹¤í–‰ ë²„íŠ¼/í•„í„° ë„£ì„ ì˜ˆì •.
            </div>

            <!-- ì—¬ê¸°ë¶€í„°ëŠ” ì‹¤ì œ index í™”ë©´ì— ë³´ì—¬ì¤„ ë‚´ìš© -->
            <p>ì´ ì˜ì—­ì— ìµœê·¼ í…ŒìŠ¤íŠ¸ ì‹¤í–‰ ê²°ê³¼, ì‹¤í–‰ ë²„íŠ¼, í•„í„° UI ë“±ì„ ë°°ì¹˜í•˜ë©´ ë¨.</p>
        </div>
    </main>
</div>

<!-- íŠ¸ë¦¬ ë Œë”ë§ìš© Thymeleaf fragment -->
<th:block th:fragment="testNodeFragment (node)">
    <div class="tree-node">
        <div class="tree-node-label">
            <span class="tree-node-icon"
                  th:text="${#lists.isEmpty(node.children)} ? 'ğŸ“„' : 'â–¸'"></span>
            <span th:text="${node.name}"></span>
        </div>

        <div th:if="${!#lists.isEmpty(node.children)}"
             th:each="child : ${node.children}"
             th:insert="~{::testNodeFragment(node=${child})}">
        </div>
    </div>
</th:block>

<script>
    const searchInput = document.getElementById("test-search");

    searchInput.addEventListener("input", function () {
        const keyword = this.value.toLowerCase();

        // ëª¨ë“  íŠ¸ë¦¬ë…¸ë“œ ë¼ë²¨ë“¤ ê°€ì ¸ì˜¤ê¸°
        const nodes = document.querySelectorAll(".tree-node");

        nodes.forEach(node => {
            const label = node.querySelector(".tree-node-label span:last-child"); // ë…¸ë“œ ì´ë¦„
            if (!label) return;

            const name = label.textContent.toLowerCase();
            const match = name.includes(keyword);

            // ë§¤ì¹˜ë˜ê±°ë‚˜, ìì‹ ì¤‘ì—ì„œ ë§¤ì¹˜ë˜ëŠ” ê²Œ ìˆìœ¼ë©´ ë³´ì—¬ì¤Œ
            if (keyword === "") {
                node.style.display = "";
            } else {
                // ìì‹ ì¤‘ ë§¤ì¹˜ ì—¬ë¶€ í™•ì¸
                const hasVisibleChild = Array.from(node.querySelectorAll(".tree-node"))
                    .some(child => child.style.display !== "none");

                node.style.display = (match || hasVisibleChild) ? "" : "none";
            }
        });
    });
</script>

</body>
</html>

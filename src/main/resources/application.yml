spring:
  application:
    name: testautomation

  thymeleaf:
    cache: false

  datasource:
    url: jdbc:mysql://localhost:3306?useSSL=false&serverTimezone=Asia/Seoul&useUnicode=true&characterEncoding=utf8&allowPublicKeyRetrieval=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 100
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jdbc:
    template:
      fetch-size: 100
      max-rows: 1000

server:
  port: 9898

logging:
  level:
    org.springframework.jdbc.core: debug
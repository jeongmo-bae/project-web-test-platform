<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Test Results</title>
    <style>
        .summary {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .summary .item {
            border: 1px solid #ddd;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }
        .tree ul {
            list-style: none;
            padding-left: 1rem;
        }
        .node-success { color: green; }
        .node-failed { color: red; font-weight: bold; }
        .node-skipped { color: gray; }
        .duration {
            font-size: 0.8rem;
            color: #666;
        }
        .error {
            font-family: monospace;
            white-space: pre-wrap;
            background: #fee;
            border: 1px solid #fbb;
            padding: 0.5rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>

<h1>JUnit Test Results</h1>

<div class="summary">
    <div class="item">
        <strong>Total</strong><br/>
        <span th:text="${summary.total}">0</span>
    </div>
    <div class="item">
        <strong>Success</strong><br/>
        <span th:text="${summary.success}">0</span>
    </div>
    <div class="item">
        <strong>Failed</strong><br/>
        <span th:text="${summary.failed}">0</span>
    </div>
    <div class="item">
        <strong>Skipped</strong><br/>
        <span th:text="${summary.skipped}">0</span>
    </div>
    <div class="item">
        <strong>Total Time(ms)</strong><br/>
        <span th:text="${summary.totalDurationMillis}">0</span>
    </div>
</div>

<div class="tree">
    <ul>
        <li th:each="node : ${results}">
            <th:block th:replace="~{test-tree-node :: tree-node(${node})}"></th:block>
        </li>
    </ul>
</div>

<a th:href="@{/tests}">Back</a>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>JUnit Test Runner</title>
</head>
<body>
<h1>JUnit Test Runner</h1>

<form th:action="@{/tests/run}" method="post">
    <label for="testClass">Test Class FQCN:</label>
    <input type="text" id="testClass" name="testClass"
           placeholder="testauto.testcode.unit.DummyCalcTest" size="50"/>
    <button type="submit">Run</button>
</form>

<a th:href="@{/tests/results}">View Last Results</a>

</body>
</html>

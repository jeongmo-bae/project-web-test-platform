<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Campaign Test Platform</title>
    <link rel="icon" type="image/png" href="/img/dooduge-logo.png">

    <style>
        :root {
            --header-height: 56px;
            --sidebar-width: 320px;
            --border-color: #d0d7de;
            --bg-default: #ffffff;
            --bg-subtle: #f6f8fa;
            --text-default: #1f2328;
            --text-muted: #656d76;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            color: var(--text-default);
            background: var(--bg-subtle);
        }

        /* 상단 헤더 */

        .app-header {
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: var(--header-height);
            padding: 0 16px;
            background: var(--bg-subtle);
            color: var(--text-default);
            border-bottom: 1px solid var(--border-color);
        }

        .app-header-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .app-logo {
            width: 28px;
            height: 28px;
            border-radius: 4px;
        }

        .app-title {
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .app-title:hover {
            text-decoration: underline;
        }

        .app-header-right {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: var(--text-muted);
        }

        /* 메인 레이아웃 */

        .app-shell {
            display: flex;
            min-height: calc(100vh - var(--header-height));
        }

        .sidebar {
            width: var(--sidebar-width);
            flex-shrink: 0;
            border-right: 1px solid var(--border-color);
            background: var(--bg-default);
            padding: 16px 12px;
            overflow-x: hidden;
        }

        /* 사이드바 리사이저 */
        .sidebar-resizer {
            width: 4px;
            cursor: col-resize;
            background: transparent;
        }
        .sidebar-resizer:hover {
            background: rgba(0, 0, 0, 0.06);
        }

        .sidebar-section-title {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        /* 테스트 트리 영역(좌측) */

        .test-tree-container {
            font-size: 13px;
        }

        /* 기본 ul/li 점 제거 + 들여쓰기 */
        .test-tree-container ul {
            list-style: none;
            margin: 0;
            padding-left: 14px;
        }

        .test-tree-container li {
            margin: 0;
            padding: 0;
        }

        .tree-root-label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 600;
            margin-bottom: 4px;
            cursor: default;
            user-select: none;
        }

        .tree-root-label img {
            width: 15px;
            height: 15px;
        }

        /* 노드 한 줄 */
        .tree-node {
            display: flex;
            align-items: flex-start; /* 아이콘을 첫 줄 위쪽 정렬 */
            gap: 4px;
            padding: 2px 4px;
            border-radius: 4px;
            cursor: pointer;
            user-select: none;
            width: 100%;
        }

        .tree-node:hover {
            background: var(--bg-subtle);
        }

        /* 접기/펼치기 토글 화살표 (하위 노드) */
        .tree-node-toggle {
            width: 12px;
            text-align: center;
            font-size: 11px;
            color: var(--text-muted);
            flex-shrink: 0;
            margin-top: 2px;
        }

        /* 폴더/파일 아이콘 */
        .tree-node-icon {
            width: 15px;
            flex-shrink: 0;
            margin-top: 2px;
            display: flex;
            justify-content: center;
        }

        .tree-node-icon img {
            width: 15px;
            height: 15px;
            display: block;
        }

        /* 이름 줄바꿈 허용 */
        .tree-node-label {
            white-space: normal;
            overflow-wrap: anywhere;
            line-height: 1.3;
        }

        /* 패키지 (자식 있는 노드) UPPERCASE */
        .tree-node.is-package .tree-node-label {
            text-transform: uppercase;
            font-weight: 600;
        }

        .tree-node.is-class .tree-node-label {
            text-transform: none;
        }

        .tree-node.is-leaf {
            cursor: default;
        }

        .tree-children {
            margin-top: 2px;
        }

        /* 메인 컨텐츠 */

        .main {
            flex: 1;
            padding: 16px 24px;
        }

        .main-card {
            background: var(--bg-default);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 16px;
        }

        .main-card-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .main-card-subtitle {
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 16px;
        }
    </style>
</head>
<body>

<header class="app-header">
    <div class="app-header-left">
        <img src="/img/dooduge-logo.png" alt="dooduge Logo" class="app-logo">
        <!-- 이 a 태그 누르면 index로 이동 -->
        <a href="/" class="app-title">Campaign Test Platform</a>
    </div>
</header>

<div class="app-shell">
    <!-- 좌측 사이드바 -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-section">
            <div class="sidebar-section-title">Test-Tree</div>
            <input id="test-search"
                   type="text"
                   placeholder="Find a test..."
                   style="width: 100%; padding: 6px 8px; font-size: 13px; margin-bottom: 10px;
              border: 1px solid var(--border-color); border-radius: 4px;">
            <div class="test-tree-container">
                <div class="tree-root-label">
                    <img src="/icons/folder-dark.svg" alt="">
                    <!-- 루트 패키지명 -->
                    <span th:text="${rootPackageName}">디폴트값임나오면안됨</span>
                </div>

                <!-- 최상위 노드들 -->
                <ul class="tree-root" id="tree-root">
                    <li th:each="node : ${testTree}">
                        <th:block th:insert="~{::treeNodeFragment(node=${node})}"></th:block>
                    </li>
                </ul>
            </div>
        </div>
    </aside>

    <!-- 사이드바 리사이저 -->
    <div class="sidebar-resizer" id="sidebar-resizer"></div>

    <!-- 우측 메인 영역 -->
    <main class="main">
        <div class="main-card">
            <div class="main-card-title">Welcome to Campaign Test Platform</div>
            <div class="main-card-subtitle">
                좌측에서 테스트 클래스를 선택한 뒤, 상단 또는 우측에 실행 버튼/필터 넣을 예정.
            </div>

            <!-- 여기부터는 실제 index 화면에 보여줄 내용 -->
            <p>이 영역에 최근 테스트 실행 결과, 실행 버튼, 필터 UI 등을 배치하면 됨.</p>
        </div>
    </main>
</div>

<!-- 트리 렌더링용 Thymeleaf fragment -->
<th:block th:fragment="treeNodeFragment (node)">
    <!-- node / children null-safe로 한 번만 계산 -->
    <th:block th:with="hasChildren=${node != null and node.children != null and !#lists.isEmpty(node.children)}">
        <div class="tree-node"
             th:classappend="${hasChildren} ? ' is-package' : ' is-leaf is-class'"
             th:attr="data-has-children=${hasChildren}">

            <!-- 접기/펼치기 화살표 -->
            <span class="tree-node-toggle"
                  th:text="${hasChildren} ? '▼' : ''">▼</span>

            <!-- 아이콘 영역 -->
            <span class="tree-node-icon">
                <img th:if="${hasChildren}" src="/icons/folder-dark.svg" alt="folder">
                <img th:if="${!hasChildren}" src="/icons/class-dark.svg" alt="class">
            </span>

            <!-- 이름 -->
            <span class="tree-node-label"
                  th:text="${node != null ? node.name : 'UNKNOWN'}">NodeName</span>
        </div>

        <ul class="tree-children"
            th:if="${hasChildren}">
            <li th:each="child : ${node.children}">
                <th:block th:insert="~{::treeNodeFragment(node=${child})}"></th:block>
            </li>
        </ul>
    </th:block>
</th:block>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        /* ===== 접기/펼치기 (하위 노드) ===== */
        document.querySelectorAll('.tree-node').forEach(nodeEl => {
            const hasChildren = nodeEl.dataset.hasChildren === 'true';
            if (!hasChildren) {
                return; // 리프는 접기/펼치기 없음
            }

            nodeEl.addEventListener('click', () => {
                const li = nodeEl.parentElement; // <li>
                const children = li.querySelector(':scope > .tree-children');
                if (!children) return;

                const isHidden = children.style.display === 'none';
                children.style.display = isHidden ? 'block' : 'none';

                const toggle = nodeEl.querySelector('.tree-node-toggle');
                if (toggle) {
                    toggle.textContent = isHidden ? '▼' : '▶';
                }
            });
        });

        /* ===== 검색 ===== */
        const searchInput = document.getElementById('test-search');

        function filterNode(liElement, keyword) {
            const labelEl = liElement.querySelector(':scope > .tree-node .tree-node-label');
            const childrenUl = liElement.querySelector(':scope > .tree-children');

            let selfMatch = false;
            if (labelEl) {
                const text = labelEl.textContent.toLowerCase();
                selfMatch = text.includes(keyword);
            }

            let childMatch = false;
            if (childrenUl) {
                const childLis = childrenUl.querySelectorAll(':scope > li');
                childLis.forEach(childLi => {
                    const visible = filterNode(childLi, keyword);
                    if (visible) childMatch = true;
                });
            }

            const visible = keyword === '' || selfMatch || childMatch;
            liElement.style.display = visible ? '' : 'none';

            // 검색어가 있으면 일치하는 쪽은 펼쳐주기
            if (childrenUl && visible && keyword !== '') {
                childrenUl.style.display = 'block';
            }

            return visible;
        }

        searchInput.addEventListener('input', function () {
            const keyword = this.value.toLowerCase();
            const topLevelLis = document.querySelectorAll('.tree-root > li');
            topLevelLis.forEach(li => filterNode(li, keyword));
        });

        /* ===== 사이드바 리사이즈 ===== */
        const sidebar = document.getElementById('sidebar');
        const resizer = document.getElementById('sidebar-resizer');

        if (sidebar && resizer) {
            let isResizing = false;
            let startX = 0;
            let startWidth = 0;

            resizer.addEventListener('mousedown', (e) => {
                isResizing = true;
                startX = e.clientX;
                startWidth = sidebar.offsetWidth;
                document.body.style.cursor = 'col-resize';
                e.preventDefault();
            });

            document.addEventListener('mousemove', (e) => {
                if (!isResizing) return;

                const dx = e.clientX - startX;
                const minWidth = 180;
                const maxWidth = 600;
                const newWidth = Math.min(maxWidth, Math.max(minWidth, startWidth + dx));

                sidebar.style.width = newWidth + 'px';
            });

            document.addEventListener('mouseup', () => {
                if (!isResizing) return;
                isResizing = false;
                document.body.style.cursor = 'default';
            });
        }
    });
</script>

</body>
</html>

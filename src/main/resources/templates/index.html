<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <style>
        :root {
            --header-height: 56px;
            --sidebar-width: 260px;
            --border-color: #d0d7de;
            --bg-default: #ffffff;
            --bg-subtle: #f6f8fa;
            --text-default: #1f2328;
            --text-muted: #656d76;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            color: var(--text-default);
            background: var(--bg-subtle);
        }

        /* ìƒë‹¨ í—¤ë” */

        .app-header {
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: var(--header-height);
            padding: 0 16px;
            background: var(--bg-subtle);
            color: var(--text-default);
            border-bottom: 1px solid var(--border-color);
        }

        .app-header-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .app-logo {
            width: 28px;
            height: 28px;
            border-radius: 4px;
        }

        .app-title {
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .app-title:hover {
            text-decoration: underline;
        }

        .app-header-right {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: var(--text-muted);
        }

        /* ë©”ì¸ ë ˆì´ì•„ì›ƒ */

        .app-shell {
            display: flex;
            min-height: calc(100vh - var(--header-height));
        }

        .sidebar {
            width: var(--sidebar-width);
            border-right: 1px solid var(--border-color);
            background: var(--bg-default);
            padding: 16px 12px;
        }

        .sidebar-section-title {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        /* í…ŒìŠ¤íŠ¸ íŠ¸ë¦¬ ì˜ì—­(ì¢Œì¸¡) */

        .test-tree-container {
            font-size: 13px;
        }

        .tree-root-label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .tree-root-label img {
            width: 16px;
            height: 16px;
        }

        .tree-node {
            padding-left: 16px;
            cursor: pointer;
            user-select: none;
        }

        .tree-node-label {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 2px 4px;
            border-radius: 4px;
        }

        .tree-node-label:hover {
            background: var(--bg-subtle);
        }

        .tree-node-icon {
            width: 14px;
            text-align: center;
            font-size: 11px;
            color: var(--text-muted);
        }

        .tree-children {               /* ğŸ”§ ìì‹ ê°ì‹¸ëŠ” ì»¨í…Œì´ë„ˆ */
            margin-left: 4px;
        }

        /* ë©”ì¸ ì»¨í…ì¸  */

        .main {
            flex: 1;
            padding: 16px 24px;
        }

        .main-card {
            background: var(--bg-default);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 16px;
        }

        .main-card-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .main-card-subtitle {
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 16px;
        }
    </style>
</head>
<body>

<header class="app-header">

        <!-- ì´ a íƒœê·¸ ëˆ„ë¥´ë©´ indexë¡œ ì´ë™ -->
        <a href="/static" class="app-title">Campaign Test Platform</a>
    </div>
    <!-- í•„ìš”í•˜ë©´ ìš°ì¸¡ ì˜ì—­ ì—¬ê¸°ì— ì¶”ê°€ -->

</header>

<div class="app-shell">
    <!-- ì¢Œì¸¡ ì‚¬ì´ë“œë°” -->
    <aside class="sidebar">

            <input id="test-search"
                   type="text"

                    <!-- ë£¨íŠ¸ íŒ¨í‚¤ì§€ëª… -->

                </div>

                <!-- ìµœìƒìœ„ ë…¸ë“œë“¤ -->

                    <div th:insert="~{::testNodeFragment(node=${node})}"></div>
                </div>
            </div>
        </div>
    </aside>

    <!-- ìš°ì¸¡ ë©”ì¸ ì˜ì—­ -->
    <main class="main">
        <div class="main-card">
            <div class="main-card-title">Welcome to Campaign Test Platform</div>
            <div class="main-card-subtitle">
                ì¢Œì¸¡ì—ì„œ í…ŒìŠ¤íŠ¸ í´ë˜ìŠ¤ë¥¼ ì„ íƒí•œ ë’¤, ìƒë‹¨ ë˜ëŠ” ìš°ì¸¡ì— ì‹¤í–‰ ë²„íŠ¼/í•„í„° ë„£ì„ ì˜ˆì •.
            </div>

            <!-- ì—¬ê¸°ë¶€í„°ëŠ” ì‹¤ì œ index í™”ë©´ì— ë³´ì—¬ì¤„ ë‚´ìš© -->
            <p>ì´ ì˜ì—­ì— ìµœê·¼ í…ŒìŠ¤íŠ¸ ì‹¤í–‰ ê²°ê³¼, ì‹¤í–‰ ë²„íŠ¼, í•„í„° UI ë“±ì„ ë°°ì¹˜í•˜ë©´ ë¨.</p>
        </div>
    </main>
</div>

<!-- íŠ¸ë¦¬ ë Œë”ë§ìš© Thymeleaf fragment -->
<!-- íŠ¸ë¦¬ ë Œë”ë§ìš© Thymeleaf fragment -->
<th:block th:fragment="testNodeFragment(node)">
    <!-- node ê°€ null ë¡œ ë“¤ì–´ì˜¤ëŠ” ê²½ìš° ë°©ì–´ -->
    <th:block th:if="${node != null}" th:with="n=${node}">

        <div class="tree-node">
            <div class="tree-node-label">
                <!-- ìì‹ ì—†ìœ¼ë©´ ğŸ“„, ìˆìœ¼ë©´ â–¸ -->
                <span class="tree-node-icon"
                      th:text="${#lists.isEmpty(n?.children)} ? 'ğŸ“„' : 'â–¸'">â–¸</span>

                <!-- ë…¸ë“œ ì´ë¦„ -->
                <span th:text="${n?.name}">NodeName</span>
            </div>

            <!-- ìì‹ ë…¸ë“œë“¤ -->
            <div class="tree-children"
                 th:if="${!#lists.isEmpty(n?.children)}">
                <div th:each="child : ${n.children}"
                     th:insert="~{::testNodeFragment(node=${child})}">
                </div>
            </div>
        </div>

    </th:block>
</th:block>

<script>
    const searchInput = document.getElementById("test-search");

    // ğŸ”§ ê²€ìƒ‰ ë¡œì§ë„ ì¡°ê¸ˆë§Œ ì•ˆì •í™”
    function filterNode(nodeElement, keyword) {
        const label = nodeElement.querySelector(".tree-node-label .tree-node-name");
        const childrenContainer = nodeElement.querySelector(":scope > .tree-children");
        let match = false;

        if (label) {
            const name = label.textContent.toLowerCase();
            match = name.includes(keyword);
        }

        let childMatch = false;
        if (childrenContainer) {
            const childNodes = childrenContainer.querySelectorAll(":scope > .tree-node");
            childNodes.forEach(child => {
                const visible = filterNode(child, keyword);
                if (visible) childMatch = true;
            });
        }

        const visible = (keyword === "") || match || childMatch;
        nodeElement.style.display = visible ? "" : "none";
        return visible;
    }

    searchInput.addEventListener("input", function () {
        const keyword = this.value.toLowerCase();
        const rootNodes = document.querySelectorAll(".test-tree-container > div[th\\:each], .test-tree-container > div > .tree-node");

        // ìµœìƒìœ„ tree-node ê¸°ì¤€ìœ¼ë¡œ ëŒë¦¬ê¸°
        const topLevelNodes = document.querySelectorAll(".test-tree-container > div .tree-node");
        topLevelNodes.forEach(node => filterNode(node, keyword));
    });
</script>

</body>

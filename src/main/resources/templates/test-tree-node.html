<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tree Node</title>
</head>
<body>
<ul th:fragment="tree-node(node)">
    <li th:with="status=${node.status}"
        th:class="${status == T(testauto.domain.TestStatus).SUCCESS} ? 'node-success' :
                  (${status == T(testauto.domain.TestStatus).FAILED} ? 'node-failed' :
                   (${status == T(testauto.domain.TestStatus).SKIPPED} ? 'node-skipped' : ''))">

        <span th:text="${node.displayName}">Test Name</span>
        <span class="duration"
              th:text="'(' + ${node.durationMillis} + ' ms)'">(0 ms)</span>

        <div class="error"
             th:if="${node.status == T(testauto.domain.TestStatus).FAILED}"
             th:text="${node.stackTrace}">Stack trace here</div>

        <ul th:if="${#lists.size(node.children) > 0}">
            <li th:each="child : ${node.children}">
                <th:block th:replace="~{test-tree-node :: tree-node(${child})}"></th:block>
            </li>
        </ul>
    </li>
</ul>
</body>
</html>
